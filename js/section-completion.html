<script>
  function removeReviewSidebar(sidebar) {
    if (sidebar) {
      const sectionButton = sidebar.querySelector('.next-section')
      if (sectionButton) {
        sectionButton.click()
      }
    }
  }

  function initiator() {
    const runner = setInterval(() => {
      const sidebar = document.querySelector('#lessonRightSidebar')
      if (sidebar) {
        removeReviewSidebar(sidebar)
      }
    }, 200)

    setTimeout(() => {
      clearInterval(runner)
    }, 3000)
  }

  initiator()
</script>
