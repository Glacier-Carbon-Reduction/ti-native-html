  <script>
    function toggleFrame(containerId, buttonId) {
      const allToggleFrames = document.querySelectorAll('.toggle-frame')
      const allToggleButtons = document.querySelectorAll('.btn-square')
      allToggleFrames.forEach((element) => {
        if (element.id === containerId) {
          element.classList.remove('hidden')
        } else {
          element.classList.add('hidden')
        }
      })

      allToggleButtons.forEach((element) => {
        if (element.id === buttonId) {
          element.classList.add('btn-square-active')
        } else {
          element.classList.remove('btn-square-active')
        }
      })
    }

    function startCarouselOnMobile() {
      const carouselContainer = document.getElementById('carouselContainer')
      const isMobile = window.innerWidth <= 768

      if (isMobile) {
        // Convert grid to flex for the scrolling animation
        carouselContainer.classList.remove('grid', 'grid-cols-5')
        carouselContainer.classList.add('scrolling-carousel')

        // Optional: Adjust the animation duration based on the number of items
        const svgCount = carouselContainer.querySelectorAll('svg').length
        carouselContainer.style.animationDuration = `${10 * svgCount}s` // Adjust as necessary

        // Clone and append children for a continuous effect
        const children = Array.from(carouselContainer.children)
        children.forEach((child) => {
          const clone = child.cloneNode(true)
          carouselContainer.appendChild(clone)
        })
      }
    }

    function embedSlidoIframe(slidoEventUrl) {
      const slidoIframe = document.createElement('iframe')
      const companyName = window.CONF?.preload?.company?.name
      const userName =
        window.CONF?.preload?.currentUser?.currentUser?.firstName +
        ' ' +
        window.CONF?.preload?.currentUser?.currentUser?.lastName
      const userEmail = window.CONF?.preload?.currentUser?.currentUser?.email
      slidoIframe.src = encodeURI(
        `${slidoEventUrl}?user_name=${userName}&user_email=${userEmail}&user_company=${companyName}`
      )
      slidoIframe.width = '100%'
      slidoIframe.height = '100%'
      slidoIframe.frameBorder = '0'
      slidoIframe.style = 'min-height: 500px'
      slidoIframe.title = 'Slido'
      document.getElementById('slido-container').appendChild(slidoIframe)
    }

    function embedLivesteamIframe(livestreamUrl) {
      const livestreamIframe = document.createElement('iframe')
      livestreamIframe.src = livestreamUrl
      livestreamIframe.width = '100%'
      livestreamIframe.height = '100%'
      livestreamIframe.frameBorder = '0'
      livestreamIframe.allow =
        'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture'
      livestreamIframe.allowFullscreen = true
      livestreamIframe.title = 'Livestream'
      livestreamIframe.style = 'aspect-ratio: 16/9'
      document.getElementById('livesteam-container').appendChild(livestreamIframe)
    }

    async function fetchClientProperties() {
      const panoramaId = window.CONF?.preload?.currentUser?.currentUser?.client?.id
      const licenseId = window.CONF?.preload?.currentUser?.currentUser?.activeLicense
      const response = await fetch(
        `${INTERNAL_SYSTEM_PATH}/api/lxp/client/${panoramaId}/fetchClientProperties?subLicenseId=${licenseId}`
      )
      const data = await response.json()

      if (data.value) {
        const dataProps = data.value
        if (dataProps.slidoLink) {
          embedSlidoIframe(dataProps.slidoLink)
        }

        if (dataProps.livestreamLink) {
          embedLivesteamIframe(dataProps.livestreamLink)
        }

        if (
          dataProps.quizLink &&
          (!dataProps.quizOpenTime || (dataProps.quizOpenTime && new Date(dataProps.quizOpenTime) < new Date()))
        ) {
          const quizLink = document.getElementById('finalQuiz')
          quizLink.href = '/learn/course/' + dataProps.quizLink
          quizLink.target = '_blank'
          quizLink.classList.remove('disabled')
        }
      }

      return data
    }

    fetchClientProperties()
    startCarouselOnMobile()
  </script>
</html>
